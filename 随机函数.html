<body>
  <script>
    let arr = ['red', 'green', 'blue']
    let random = Math.floor(Math.random() * arr.length)
    console.log(arr[random])

    //取N~M之间的随机整数
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min)
    }
    console.log(getRandom(1, 10))
  </script>
