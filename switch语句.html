    // 小案例
    let num1 = Number(prompt('请输入第一个数字'))
    let num2 = Number(prompt('请输入第二个数字'))
    let operator = prompt('请输入运算符(+,-,*,/)')
    let result
    switch (operator) {
      case '+':
        result = num1 + num2
        break
      case '-':
        result = num1 - num2
        break
      case '*':
        result = num1 * num2
        break
      case '/':
        result = num1 / num2
        break
      default:
        alert('没有匹配到')
    }
    alert(result)
