<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //防止变量污染
    //函数表达式
    // let fn = function(){
    //   console.log('hello')
    // }
    // fn()

    //立即执行函数
    //多个立即执行函数之间用;分隔
    (function () {
      console.log('hello')
    })();
    (function (num1, num2) {
      console.log(`${num1} + ${num2}`);
    }(1, 2))
  </script>
</body>

</html>
