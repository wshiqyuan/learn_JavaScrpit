<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    console.log(3 > 5)
    console.log(3 >= 3)
    //比较运算符有隐式转换把‘2’转换成2 ==只判断值 
    console.log(2 == '2')//true
    log(2 === '2')//false  全等号 ===判断值和类型
    console.log(NaN === NaN)//false NaN不等于任何人包括它自己
    console.log(2 !== '2')//true 不全等号
    console.log('---------------------------------')
    console.log('a' < 'b')//true 字符串比较是根据字符的ASKII编码值来比较的
    // 小数运算尽量转化成整数计算，应为存在精度问题
    console.log('---------------------------------')


  </script>
</body>

</html>
